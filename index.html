<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header class="flex">
        <nav class="container flex top-nav">
            <ul class="main-menu">
                <li>
                    <a class="white" href="#">Donna</a>
                </li>
                <li>
                    <a class="white" href="#">Uomo</a>
                </li>
                <li>
                    <a class="white" href="#">Bambini</a>
                </li>
            </ul>
            <div class="logo">
                <img class="main-logo" src="img/boolean-logo.png" alt="Boolean logo">
            </div>
            <ul class="icon-menu flex-end">
                <li>
                    <i class="fa-regular fa-user white"></i>
                </li>
                <li>
                    <i class="fa-regular fa-heart white"></i>
                </li>
                <li>
                    <i class="fa-sharp fa-solid fa-cart-shopping white"></i>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container flex-container">
            <div class="content">
                <div class="card p-relative">
                    <img class="items" src="img/1.webp" alt="">
                    <img class="replace p-absolute" src="img/1b.webp" alt="">
                    <span class="discount50 p-absolute">
                        -50%
                    </span>
                    <span class="sostenibilità p-absolute">
                        Sostenibilità
                    </span>
                    <span class="favourites p-absolute">
                        &hearts;
                    </span>
                </div>
            </div>

            <div class="content">
                <div class="card p-relative">
                    <img class="items" src="img/2.webp" alt="">
                    <img class="replace p-absolute" src="img/2b.webp" alt="">
                    <span class="discount30 p-absolute">
                        -30%
                    </span>
                    <span class="favourites p-absolute">
                        &hearts;
                    </span>
                </div>
            </div>

            <div class="content">
                <div class="card p-relative">
                    <img class="items" src="img/3.webp" alt="">
                    <img class="replace p-absolute" src="img/3b.webp" alt="">
                    <span class="discount30 p-absolute">
                        -30%
                    </span>
                    <span class="favourites p-absolute">
                        &hearts;
                    </span>
                </div>
            </div>

            <div class="content">
                <div class="card p-relative">
                    <img class="items" src="img/4.webp" alt="">
                    <img class="replace p-absolute" src="img/4b.webp" alt="">
                    <span class="discount50 p-absolute">
                        -50%
                    </span>
                    <span class="sostenibilità p-absolute">
                        Sostenibilità
                    </span>
                    <span class="favourites p-absolute">
                        &hearts;
                    </span>
                </div>
            </div>

            <div class="content">
                <div class="card p-relative">
                    <img class="items" src="img/5.webp" alt="">
                    <img class="replace p-absolute" src="img/5b.webp" alt="">
                    <span class="favourites p-absolute">
                        &hearts;
                    </span>
                </div>
            </div>

            <div class="content">
                <div class="card p-relative">
                    <img class="items" src="img/6.webp" alt="">
                    <img class="replace p-absolute" src="img/6b.webp" alt="">
                    <span class="sostenibilità-left p-absolute">
                        Sostenibilità
                    </span>
                    <span class="favourites p-absolute">
                        &hearts;
                    </span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container flex">
            <div class="dx-footer white">
                <p class="boolando-srl">Boolando s.r.l</p>
                <ul>
                    <li>
                        Informazioni legali
                    </li>
                    <li>
                        Informativa sulla privacy
                    </li>
                    <li>
                        Diritto di recesso
                    </li>
                </ul>
            </div>
            
            <div class="sx-footer white">
                <p class="find-us">Trovaci anche su</p>
                <ul class="icon-menu flex-end">
                    <li>
                        <i class="fa-brands fa-square-twitter"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-square-facebook"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-square-instagram"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-square-pinterest"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-square-youtube"></i>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
